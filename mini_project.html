<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign page</title>
    <link rel="stylesheet" href="CSS/sign page.css">
</head>
<body>
    
  <div class="outer-box">
    <div class="inner-box">

    <header class="signup-header">
        <h1>Signup</h1>
        <p>It is just 30 second</p>
    </header>
    <main class="signup-body">

    <form accept="#">
        <p>

            <label for="fullname">full Name:-</label>
            
            <input type="text" id="fullname" placeholder="Enter your Name" required></label>
        </p>
        <p>
         
            <label for="email">Your Email:-</label> 
            
            <input type="email" id="email" placeholder="Enter your email" required></label>
        </p>
        <p>
               
            <label for="password"> New password:</label>
            <input type="password" id="password" name="password" placeholder="at least 8 charset" required></label>
        </p>
        <p>

            
            <input type="submit" id="submit" value="Create an accout" required></label>
        </p>
    </form>
</main>

<footer class="signup-footer">
        <p>Already have an Account? 
           
            <a href="#">Login?</a></p>
        </footer>
    </div>
   
   <div class="circle c1"></div>
   
   <div class="circle c2"></div>
  </div> 


    <script src="script.js"></script>

</body>
</html>
